<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <header>
            <h1>Mercado - Bússula Social</h1>
        </header>
        <article id="article-up">
            <section id="left-side">
                <h2>Prateleira</h2>
                <div id="div-shop-grid">
                    <div class="grid-item">
                        <img onclick="buyItem('0')" class="img_food" src="/site/imgs/food1.png" alt="Alimento 1">
                        <p id="1">R$0,99</p>
                    </div>
                    <div class="grid-item">
                        <img onclick="buyItem('1')" class="img_food" src="/site/imgs/food2.png" alt="Alimento 2">
                        <p id="2">R$1,99</p>
                    </div>
                    <div class="grid-item">
                        <img onclick="buyItem('2')" class="img_food" src="/site/imgs/food3.png" alt="Alimento 3">
                        <p id="3">R$2,99</p>
                    </div>
                    <div class="grid-item">
                        <img onclick="buyItem('3')" class="img_food" src="/site/imgs/food4.png" alt="Alimento 4">
                        <p id="4">R$3,99</p>
                    </div>
                    <div class="grid-item">
                        <img onclick="buyItem('4')" class="img_food" src="/site/imgs/food5.png" alt="Alimento 5">
                        <p id="5">R$4,99</p>
                    </div>
                    <div class="grid-item">
                        <img onclick="buyItem('5')" class="img_food" src="/site/imgs/food6.png" alt="Alimento 6">
                        <p id="6">R$2,99</p>
                    </div>
                    <div class="grid-item">
                        <img onclick="buyItem('6')" class="img_food" src="/site/imgs/food7.png" alt="Alimento 7">
                        <p id="7">R$21,99</p>
                    </div>
                    <div class="grid-item">
                        <img onclick="buyItem('7')" class="img_food" src="/site/imgs/food8.png" alt="Alimento 8">
                        <p id="8">R$39,99</p>
                    </div>
                    <div class="grid-item">
                        <img onclick="buyItem('8')" class="img_food" src="/site/imgs/food9.png" alt="Alimento 9">
                        <p id="9">R$51,99</p>
                    </div>
                </div>
            </section>
            <section id="right-side">
                <h2>Pagamento</h2>
                <div id="div-pagamento"></div>
                <div id="p-payment-info">
                    <p id=p-infoshop>Seu carrinho está no valor de:</p>
                    <p id="p-totalShopping">R$ 0</p>
                </div>
                <button onclick="goToPayment()" id="btn-caixa">Seguir para Pagamento</button>
            </section>
        </article>
        <article id="article-down">
            <section id="section-payment">
                <h2>Pagamento</h2>
                <form id="form-payment">
                    <label for="metodo-pagamento">Método de Pagamento:</label>
                    <select onchange="checkCredito()" id="select-pagamento">
                        <option value="pix">Pix (pagamento à vista)</option>
                        <option value="credito-vista">Cartão de Crédito à Vista (1x)</option>
                        <option value="credito-parcelado">Cartão de Crédito Parcelado (de 2 a 12 parcelas)</option>
                    </select>
                    <div id="form-parcelas">
                        <label for="num-parcelas">Selecione quantas parcelas:</label>
                        <select onchange="calcParcela()" name="select-parcelas" id="select-parcelas">
                            <option value="" selected disabled></option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div id="div-credit-info">
                        <label>Nome do titular do cartão</label>
                        <input required class="input-card-info" id="input-titular" oninput="validarSeLetra(this)" type="text">
                        <label>Número do cartão de crédito</label>
                        <input required class="input-card-info" id="input-num-cartao" type="text" maxlength="19" oninput="formatacaoCartao(this)">
                        <label>Data de validade do cartão</label>
                        <input required class="input-card-info" id="input-val" type="month" min="2024-11" max="2030-12">
                        <label>Código de segurança (CVV)</label>
                        <input required class="input-card-info" id="input-cvv" type="text" maxlength="3" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                    </div>
                </form>
                    <p id="p-valor-a-pagar"></p>
                    <button type="submit" id="btn-pay" onclick="validateForm()">Pagar</button>
            </section>
            <section id="section-products">
                <h2>Carrinho</h2>
                <div id="div-listagem-produtos">
                    <div id="div-listagem-produto">
                        <h3>Produto</h3>
                    </div>
                    <div id="div-listagem-preco">
                        <h3>Preço</h3>
                    </div>
                    <div id="div-listagem-qntd">
                        <h3>Quantidade</h3>
                    </div>
                </div>
            </section>
        </article>
    </main>
    <script type="module" src="/prateleira.js"></script>
    <script type="module" src="/app.js"></script>
</body>
</html>
